<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DeviceCommun</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdui/0.4.2/css/mdui.min.css"/>
    <link rel="stylesheet" href="./index.css"/>
   <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mdui/0.4.2/js/mdui.min.js"></script> -->
   <script src="https://mdui-aliyun.cdn.w3cbus.com/source/dist/js/mdui.min.js"></script>
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


<script src="./index.js"></script>
</head>
<body class="mdui-theme-primary-blue mdui-color-grey-50" > 
    <div class="mdui-container mdui-m-b-5">
        <div class="mdui-row" style="margin-top:5%;padding-left:8px;margin-bottom: 5%">
                    <div class="mdui-col-xs-5 mdui-col-offset-xs-3">
                            <div class="mdui-textfield mdui-textfield-floating-label">
                                    <label class="mdui-textfield-label">Your name</label>
                                    <input class="mdui-textfield-input" type="Your" id="username"/>
                                  </div>
                    </div>
                    <div class="mdui-col-xs-1 mdui-col-offset-xs-8" >
                        <button class="mdui-color-theme mdui-btn mdui-btn-raised mdui-ripple" onclick="queryFornotes()"><span class="mdui-text-color-theme-50">Query</span></button>
                    </div>
            </div>
            
                <div class="mdui-textfield">
                  <textarea class="mdui-textfield-input" id="notes" rows="4" placeholder="Notes"></textarea>
                </div>
        <div class="mdui-row">
                <div class="mdui-col-xs-1 mdui-col-offset-xs-11" >
                    <button class="mdui-color-theme mdui-btn mdui-btn-raised mdui-ripple" onclick="NotesInputConfirm()"><span class="mdui-text-color-theme-50">Confirm</span></button>
                </div>
        </div>

            <div id="notsPosition"></div>

        </div>
</body>
</html>
